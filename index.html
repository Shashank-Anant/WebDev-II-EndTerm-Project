<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Title to reflect new app name -->
  <title>RupeeWise</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="popup" id="popup"></div>
  <div class="snackbar" id="snackbar">
    Expense deleted <button id="undoBtn">Undo (Ctrl+Z)</button>
  </div>

  <div class="app">
    <div class="toggle" id="themeToggle">ðŸŒ— Toggle Theme</div>

    <header>
      <!-- Heading to brand name -->
      <h1><span>Rupee</span>Wise</h1>
      <p>Track and master your spending in Indian Rupees (â‚¹)</p>
    </header>

    <form id="form">
      <input id="title" placeholder="Expense name" required>

      <!-- Allow decimal values by specifying a step value -->
      <input id="amount" type="number" step="0.01" placeholder="Amount (â‚¹)" required>

      <select id="category" required>
        <option value="" disabled selected>Select Category</option>
        <option>Food</option>
        <option>Transport</option>
        <option>Shopping</option>
        <option>Other</option>
      </select>

      <select id="type">
        <option value="Cash">Cash</option>
        <option value="Online">Online</option>
      </select>

      <input id="note" placeholder="Add type (required for Other)">

      <button type="submit" id="submitBtn">Add Expense</button>
      <button type="button" id="cancelBtn">Cancel Edit</button>

      <!-- Area to display validation errors -->
      <div id="error" class="error-message"></div>
    </form>

    <div class="stats">
      <div id="total">Total: â‚¹0</div>
      <div id="count">Entries: 0</div>
    </div>

    <div class="progress">
      <div id="bar"></div>
    </div>

    <div class="filters" id="filterContainer">
      <button data-filter="All" class="active">All</button>
      <button data-filter="Food">Food</button>
      <button data-filter="Transport">Transport</button>
      <button data-filter="Shopping">Shopping</button>
    </div>

    <input id="search" placeholder="Search expenses..."
      style="width:100%;padding:10px;margin-bottom:14px;border-radius:10px;border:none;">

    <ul id="list"></ul>
    <div class="empty" id="empty">No expenses recorded</div>
  </div>

  <script src="script.js"></script>
</body>

</html>
